{% extends "components/layout.html" %}

{% block title %}Create Account{% endblock %}
{% block content %}
    <div class="row m-md-5 m-3">
        <h1 class="col">FastAPI Form</h1>
    </div>

    <form method="post" action="/account-processing" class="row g-3 mx-sm-5 mx-2">
        <div class="col-md-3">
            <label for="validationDefault01" class="form-label">Tipo de Cuenta</label>
            <select name="type_account" class="form-select" id="validationDefault01" required>
                <option selected disabled value="">Choose...</option>
                <option value="ah">Ahorros</option>
                <option value="co">Corriente</option>
                <option value="ex">Expréss</option>
                <option value="no">Nómina</option>
                <option value="pe">Pensión</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Meta dinero en su cuenta</label>
            <input name="money_account" type="text" class="form-control" id="validationDefault02" required />
        </div>
        <div class="col-md-3">
            <label for="validationDefault0" class="form-label">Contraseña</label>
            <input
                name="password_account"
                type="password"
                class="form-control"
                id="validationDefault03"
                required
            />
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Send Data</button>
        </div>
    </form>
    <script>
        console.log('¡La cuenta ha sido creada correctamente!');
    </script>
{% endblock %}
