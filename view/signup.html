{% extends "components/layout.html" %}

{% block title %}Sign Up{% endblock %}
{% block content %}
    <div class="row m-md-5 m-3">
        <h1 class="col">Bienvenido al BancoAreandina</h1>
    </div>

    <form method="post" action="/data-processing" class="row g-3 mx-sm-5 mx-2">
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Nombres</label>
            <input name="firstname" type="text" class="form-control" id="validationDefault01" required />
        </div>
        <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Apellidos</label>
            <input name="lastname" type="text" class="form-control" id="validationDefault02" required />
        </div>
        <div class="col-md-4">
            <label for="validationDefaulUsername" class="form-label">Username</label>
            <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input
                    name="username"
                    type="text"
                    class="form-control"
                    id="validationDefaulUsername"
                    aria-describedby="inputGroupPrepend2"
                    required
                />
            </div>
        </div>
        <div class="col-md-3">
            <label for="validationDefault03" class="form-label">Pais</label>
            <select name="country" class="form-select" id="validationDefault03" required>
                <option selected disabled value="">Choose...</option>
                <option value="ar">Argentina</option>
                <option value="ca">Canada</option>
                <option value="co">Colombia</option>
                <option value="usa">EE.UU</option>
                <option value="sa">Salvador</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="validationDefault04" class="form-label">Contrase√±a</label>
            <input
                name="password_user"
                type="password"
                class="form-control"
                id="validationDefault04"
                required
            />
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Send Data</button>
        </div>
    </form>
{% endblock %}
